# Redis configuration for e-commerce platform
# Optimized for caching, session management, and Celery task queue

# Network
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence - AOF (Append Only File) for durability
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Threaded I/O (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Security
# requirepass your_strong_redis_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# Performance Tuning
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 100

# Event notification
notify-keyspace-events "Ex"

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing
hz 10

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB file save incremental fsync
rdb-save-incremental-fsync yes

# LFU (Least Frequently Used) tuning
# lfu-log-factor 10
# lfu-decay-time 1

# Key naming conventions for different services (documentation)
# Database 0: General cache
# Database 1: Celery broker
# Database 2: Wagtail CMS cache
# Database 3: Payment service cache
# Database 4: Shipping service cache
# Database 5: Session storage
# Database 6-15: Reserved for future use
