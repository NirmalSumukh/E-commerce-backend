server {
    listen 80;
    server_name _;

    # Landing page
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # GraphQL API - proxy to Saleor
    location /graphql/ {
        proxy_pass http://saleor:8000/graphql/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Dashboard - proxy to dashboard service
    location /dashboard/ {
        proxy_pass http://dashboard:80/dashboard/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Static files from Saleor
    location /static/ {
        proxy_pass http://saleor:8000/static/;
        proxy_set_header Host $host;
    }

    # Media files from Saleor
    location /media/ {
        proxy_pass http://saleor:8000/media/;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
