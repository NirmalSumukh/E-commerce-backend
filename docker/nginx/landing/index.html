<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Saleor e-commerce</title>
    <style>
        @import url("https://rsms.me/inter/inter.css");

        html,
        body {
            font-family: Inter;
            font-size: 16px;
            font-weight: 300;
            line-height: 19px;
            margin: 0;
            padding: 0;
        }

        body {
            background: #ebf1f6;
        }

        a {
            color: #056dff;
            text-decoration: none;
        }

        h1,
        h2 {
            font-size: 48px;
            line-height: 67px;
        }

        h1,
        h2,
        p {
            margin: 0;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 800;
            margin-top: 70px;
        }

        h2 {
            font-weight: 400;
        }

        .btn {
            border: none;
            border-radius: 16px;
            box-shadow: 0 0 0 0 rgba(40, 35, 74, 0.1);
            cursor: pointer;
            transition: 200ms;
            background: #fff;
        }

        .btn:hover {
            box-shadow: 0 0 20px 7px rgba(40, 35, 74, 0.1);
        }

        .container {
            margin: 0 auto;
            max-width: 1820px;
            padding: 0 10px;
        }

        .go-to-saleor {
            background: #056dff;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            height: 60px;
            width: 244px;
        }

        .main {
            width: 670px;
        }

        .nav {
            align-items: center;
            border-bottom: 1px solid rgba(40, 35, 74, 0.1);
            display: flex;
            justify-content: space-between;
            height: 92px;
        }

        .logo {
            margin-left: 24px;
        }

        .inner-container {
            display: flex;
            align-items: center;
            height: calc(100vh - 120px);
        }

        .content-container {
            display: grid;
            grid-template-columns: 910px 1fr;
            column-gap: 120px;
        }

        .splash {
            width: 100%;
        }

        .splash__container {
            align-items: center;
            display: flex;
        }

        .tile {
            width: 200px;
            height: 216px;
            padding: 16px;
        }

        .tile__container {
            margin: 28px 0 60px 0;
        }

        .tile__container a:not(:last-child) .tile {
            margin-right: 24px;
        }

        .tile__icon {
            height: 128px;
            margin-bottom: 10px;
        }

        .tile__label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            line-height: 170%;
            transition: 200ms;
            color: #28234A;
        }

        .tile:hover .tile__label {
            color: #056dff;
        }

        @media (max-width: 1720px) {

            h1,
            h2 {
                font-size: 36px;
                line-height: 50px;
            }

            .container {
                max-width: 1320px;
            }

            .content-container {
                grid-template-columns: repeat(2, 1fr) 50px;
                column-gap: 80px;
            }
        }

        @media (max-width: 1200px) {
            .content-container {
                grid-template-columns: 1fr;
                column-gap: 40px;
            }

            .splash__container {
                display: none;
            }

            .inner-container {
                height: auto;
                padding: 40px 0;
            }
        }

        @media (max-width: 768px) {

            h1,
            h2 {
                font-size: 28px;
                line-height: 38px;
            }

            .main {
                width: 100%;
                padding: 0 20px;
            }

            .tile__container {
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
            }

            .tile__container a:not(:last-child) .tile {
                margin-right: 0;
            }

            .tile {
                width: calc(50% - 8px);
                height: auto;
                padding: 20px;
            }

            .tile__icon {
                height: 80px;
            }
        }
    </style>
</head>
